<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
    <style>
        .toggle {
            position: relative;
            display: flex;
            align-items: center;
            width: 200px;
            height: 40px;
            box-shadow: 0px 10px 15px 0px #183B5633;
            border-radius: 20px;
            overflow: hidden;
        }

        button {
            position: relative;
            z-index: 2;
            flex: 1;
            border: none;
            outline: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border-radius: 27px;
        }

        .slider {
            position: absolute;
            top: 15%;
            left: 3%;
            width: 90px;
            height: 70%;
            background-color: #F17C21;
            transition: transform 0.3s ease-in-out;
            border-radius: 27px;
            z-index: 1;
        }

        #monthlyBtn,
        #yearlyBtn {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="toggle">
        <button id="monthlyBtn" class="active">Monthly</button>
        <button id="yearlyBtn">Yearly</button>
        <div class="slider"></div>
    </div>



    <script>
        const monthlyBtn = document.getElementById('monthlyBtn');
        const yearlyBtn = document.getElementById('yearlyBtn');
        const slider = document.querySelector('.slider');

        monthlyBtn.style.color = "#fff"
        yearlyBtn.style.color = "#627065"

        monthlyBtn.addEventListener('click', () => {
            slider.style.transform = 'translateX(0)';
            monthlyBtn.style.color = "#fff"
            yearlyBtn.style.color = "#627065"
        });

        yearlyBtn.addEventListener('click', () => {
            slider.style.transform = 'translateX(108%)';
            monthlyBtn.style.color = "#627065"
            yearlyBtn.style.color = "#fff"
        });
    </script>
</body>

</html>
